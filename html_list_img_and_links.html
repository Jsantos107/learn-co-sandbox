<img src="myimage.jpg" alt="Alternative Text" title="Display Title"
width="800" height="600"> <!-- The alt attribute provides descriptive text the browser can display if it can't find the image file. The browser can also display the title text to give the user more information about the image. The width and height attributes define the size of the image that shows up in the browser. -->

</ol><!-- ordered list -->

  <li>One item</li>
  <li>Another item</li>
</ul><!-- unordered list-->
<dl>
  <dt>First term</dt>
  <dd>Term definition</dd>
</dl> <!-- definition list-->

  <img src="myimage.jpg" alt="Alternative Text">
</a><!-- link with img tag-->
